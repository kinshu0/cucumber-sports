{% extends 'base.html' %}
{% load static %}

{% block title %}
Save Result - {{ block.super }}
{% endblock %}

{% block styles %}
{% endblock %}


{% block content %}


<section>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="form-group row mt-5">
                <button type="submit" name="submit" class="btn btn-primary border-0 p-2 col-10 col-sm-8 col-md-6"
                    style="display:block; margin:auto">Save</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}

{% block scripts %}
{{ form.media }}
{% endblock %}
