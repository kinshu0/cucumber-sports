<!--This is each event-->
<div class="card col-12 col-lg-3 col-md-5 col-sm-5 event-cards m-2">
    {% if event.event_picture %}
    <img class="card-img-top"
        src="{{ event.event_picture.url }}"
        alt="Card image cap">
    {% else %}
        <img class="card-img-top"
            src="https://images.pexels.com/photos/1068989/pexels-photo-1068989.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="Card image cap">
    {% endif %}
    <div class="card-img-overlay p-0">
        <div class="align-items-center col-2 d-flex date-badge flex-column p-2 p-lg-2 text-white">
            <div class="row">{{ event.when | date:'M' }}</div>
            <div class="row" style="font-size: 1rem;">{{ event.when | date:'j' }}</div>
            <div class="row">{{ event.when | date:'D'}}</div>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <h4 class="card-title">{{ event.name }}</h4>
        <p class="card-text">Status: <i>Active</i><br>@ Rocky Hill High School</p>
        <div class="d-flex justify-content-around mb-2 row">
            <a class="btn btn-info col-5" href="{% url 'specific-event' event.id %}">Details</a>
            <a class="btn btn-dark col-5 text-white" href="{% url 'specific-event-register' event.id %}">Register</a>
        </div>
        <small>Minimum $5 Buy-in</small>
    </div>
</div>
