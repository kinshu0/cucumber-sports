{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ event.name }} - Cancel Registration
{% endblock %}

{% block content %}

    <section>
        <div class="container">
                <h2 class="text-center">Cancel Event Registration</h2>
            <div class="row w-100 mt-3">
                <div class="col-11 col-sm-8 text-center mx-auto">
                    <h4 class="font-weight-light">Are you sure you want to cancel your registration for {{ event.name }}?</h4></div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row mt-4">
                    <button type="submit" name="submit" class="btn btn-danger border-0 p-2 col-10 col-sm-8 col-md-6"
                        style="display:block; margin:auto">Yes</button>
                </div>
            </form>
        </div>

    </section>

{% endblock %}
