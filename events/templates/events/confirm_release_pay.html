{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link href="{% static 'kin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<body style="background-color: #eeeeee;">
    <div class="container p-4">
        <div class="row">
            <h4>Payment Confirmation</h4>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center p-2 w-100">
        <ol>
            {% for thing in payment %}
            <li>{{ thing.amount_won }} USD</li>
            {% endfor %}
        </ol>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row mt-5">
                <button type="submit" name="submit" class="btn btn-dark text-white border-0 p-2 col-10 col-sm-8 col-md-6"
                    style="display:block; margin:auto">Confirm</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
