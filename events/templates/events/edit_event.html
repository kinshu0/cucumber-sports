{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Edit Event - {{ block.super }}
{% endblock %}

{% block styles %}
{% endblock %}


{% block content %}

<section>
    <div class="container">
        <h2>Edit Event</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group row mt-5">
                <button type="submit" name="submit" class="btn btn-primary border-0 p-2 col-10 col-sm-8 col-md-6"
                    style="display:block; margin:auto">Create</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
